<script>
    function getQueryVariable(variable)
    {
           var query = window.location.search.substring(1)
           var vars = query.split("&")
           for (var i=0;i<vars.length;i++) {
                   var pair = vars[i].split("=")
                   if(pair[0] == variable) {return pair[1]}
           }
           return(NaN);
    }

    function setBarValue(name, value) {
        innerel = document.getElementById(name)
        outerel = document.getElementById("bar-" + name)
        outerel.style.width = (value + "%")
        innerel.innerHTML = (value + "%")
        if (innerel.offsetWidth + 20 > outerel.offsetWidth) {
            innerel.style.visibility = "hidden"
        }
    }

    econArray = ["Controlled","Planned","Regulated","Centrist","Liberal","Market","Lassiez-Faire"]
    propArray = ["Communism","Socialism","Welfarism","Neutral","Capitalism","Propertarianism","Darwinism"]
    govtArray = ["Anarchy","Libertarian","Devolution","Moderate","Toryism","Monarchism","Absolute"]
    techArray = ["Transhumanism","Modernism","Industrialism","Neutral","Medival","Bronze Age","Stone Age"]

    function setLabel(val,ary) {
        if (val > 100) { return "" } else
        if (val > 90) { return ary[0] } else
        if (val > 75) { return ary[1] } else
        if (val > 60) { return ary[2] } else
        if (val >= 40) { return ary[3] } else
        if (val >= 25) { return ary[4] } else
        if (val >= 10) { return ary[5] } else
        if (val >= 0) { return ary[6] } else
        	{return ""}
    }

    social  = getQueryVariable("e")
    peace     = getQueryVariable("d")
    liberty   = getQueryVariable("g")
    revisionary  = getQueryVariable("s")
    feudal    = (100 - social).toFixed(1)
    might     = (100 - peace   ).toFixed(1)
    totality = (100 - liberty ).toFixed(1)
    orthodox = (100 - revisionary).toFixed(1)

    setBarValue("social", social)
    setBarValue("feudal", feudal)
    setBarValue("peace", peace)
    setBarValue("might", might)
    setBarValue("liberty", liberty)
    setBarValue("totality", totality)
    setBarValue("revisionary", progress)
    setBarValue("orthodox", orthodox)

    document.getElementById("economic-label").innerHTML = setLabel(equality, econArray)
    document.getElementById("pacific-label").innerHTML = setLabel(peace, diplArray)
    document.getElementById("state-label").innerHTML = setLabel(liberty, govtArray)
    document.getElementById("society-label").innerHTML = setLabel(revisionary, sctyArray)

    ideology = ""
    ideodist = Infinity
    for (var i = 0; i < ideologies.length; i++) {
        dist = 0
        dist += Math.pow(Math.abs(ideologies[i].stats.econ - equality), 2)
        dist += Math.pow(Math.abs(ideologies[i].stats.govt - liberty), 2)
        dist += Math.pow(Math.abs(ideologies[i].stats.dipl - peace), 1.73856063)
        dist += Math.pow(Math.abs(ideologies[i].stats.scty - progress), 1.73856063)
        if (dist < ideodist) {
            ideology = ideologies[i].name
            ideodist = dist
        }
    }
    document.getElementById("ideology-label").innerHTML = ideology

    function createImage(src, x, y, w, h) {
        img = new Image ()
        img.src = src
        img.onLoad = function() {
            ctx.drawImage(img, x, y, w, h)
        }
    }

    window.onload = function() {
        var c = document.createElement("canvas")
        var ctx = c.getContext("2d")
        c.width = 800;
        c.height = 650;
        ctx.fillStyle = "#EEEEEE"
        ctx.fillRect(0,0,800,650);

        img = document.getElementById("img-social")
        ctx.drawImage(img, 20, 170, 100, 100);
        img = document.getElementById("img-feudal")
        ctx.drawImage(img, 680, 170, 100, 100)
        img = document.getElementById("img-might")
        ctx.drawImage(img, 20, 290, 100, 100)
        img = document.getElementById("img-peace")
        ctx.drawImage(img, 680, 290, 100, 100)
        img = document.getElementById("img-liberty")
        ctx.drawImage(img, 20, 410, 100, 100)
        img = document.getElementById("img-totality")
        ctx.drawImage(img, 680, 410, 100, 100)
        img = document.getElementById("img-orthodox")
        ctx.drawImage(img, 20, 530, 100, 100)
        img = document.getElementById("img-revisionary")
        ctx.drawImage(img, 680, 530, 100, 100)

        ctx.fillStyle="#222222"
        ctx.fillRect(120, 180, 560, 80)
        ctx.fillRect(120, 300, 560, 80)
        ctx.fillRect(120, 420, 560, 80)
        ctx.fillRect(120, 540, 560, 80)
        ctx.fillStyle="#680F0B"
        ctx.fillRect(120, 184, 5.6*social-2, 72)
        ctx.fillStyle="#1557d1"
        ctx.fillRect(682-5.6*feudal, 184, 5.6*feudal-2, 72)
        ctx.fillStyle="#ff9800"

        ctx.fillRect(120, 424, 5.6*liberty-2, 72)
        ctx.fillStyle="#3f51b5"
        ctx.fillRect(682-5.6*totality, 424, 5.6*totality-2, 72)
        ctx.fillStyle="##1b0045"
        ctx.fillRect(120, 544, 5.6*orthodox-2, 72)
        ctx.fillStyle="#000000"
        ctx.fillRect(682-5.6*revisionary, 544, 5.6*revisionary-2, 72)

        ctx.font="700 80px Montserrat"

        ctx.textAlign="left"
        if (social  > 30) {ctx.fillText(social + "%", 130, 237.5)}
        if (might     > 30) {ctx.fillText(might + "%", 130, 357.5)}
        if (liberty   > 30) {ctx.fillText(liberty + "%", 130, 477.5)}
        if (orthodox > 30) {ctx.fillText(orthodox + "%", 130, 597.5)}

        if (peace     > 30) {ctx.fillText(peace + "%", 670, 357.5)}

        if (revisionary  > 30) {ctx.fillText(revisionary + "%", 670, 597.5)}

        ctx.font="300 30px Montserrat"

		ctx.fillText(version, 780, 90)

        ctx.fillText("Pacific Axis: " + document.getElementById("diplomatic-label").innerHTML, 400, 295)
        ctx.fillText("Authority Axis: " + document.getElementById("state-label").innerHTML, 400, 415)
        ctx.fillText("Societal Axis: " + document.getElementById("society-label").innerHTML, 400, 535)
